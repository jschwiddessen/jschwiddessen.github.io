url: "https://jan-schwiddessen.com"
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "default"
academicons: true

locale: "en"
timezone: "Europe/Vienna"

markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

permalink: /:title/

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

atom_feed:
  hide: true

exclude:
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md
  - Gemfile
  - Gemfile.lock

