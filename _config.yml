author:
  name: "Jan Schwiddessen"
  avatar: "/assets/images/jan.jpg"
  bio: "Impact through algorithms --- approximation for large-scale systems."
  location: "Klagenfurt, Austria"
  email: "jan.schwiddessen [at] gmail.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jschwiddessen"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/jan-schwiddessen"
